<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد الدراسة الذكي</title>
    <style>
        /* 22 & 25. نظام ألوان هادئ وخلفية مريحة */
        body {
            font-family: 'Tahoma', sans-serif; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%); 
            color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .intro-container {
            max-width: 700px;
            padding: 50px 40px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ⏳ الساعة الرملية المتحركة تنقلب مرة واحدة وتثبت */
        .hourglass-wrapper {
             font-size: 8em; 
             color: #6ee7b7; 
             margin-bottom: 15px;
             animation: fadeIn 1s ease-out forwards;
             display: inline-block;
        }
        
        .hourglass {
            display: inline-block;
            /* شكل محسّن للساعة الرملية (إضافة ظل) */
            text-shadow: 0 0 15px #6ee7b7, 0 0 5px #1f2937; 
            /* الحركة لمرة واحدة فقط: تنقلب 180 درجة ثم تثبت */
            animation: flipOnce 1.5s ease-out forwards; 
            transform-origin: center center;
            line-height: 1;
        }

        @keyframes flipOnce {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(180deg); } /* تثبت على 180 درجة */
        }
        
        /* 1. اسم المشروع في سطر واحد وبخط مميز */
        h1 {
            font-family: 'Georgia', serif; 
            font-size: 3em;
            color: #6ee7b7; 
            margin-bottom: 5px;
            letter-spacing: 1px;
            opacity: 0; 
            animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) 1.5s both; 
        }

        @keyframes text-focus-in {
          0% { filter: blur(12px); opacity: 0; }
          100% { filter: blur(0px); opacity: 1; }
        }


        /* 2. جملة تعريفية قصيرة */
        p.description {
            font-size: 1.1em;
            color: #cbd5e1;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0; 
            animation: slideInFromTop 1s ease-out 2s both;
        }
        
        @keyframes slideInFromTop {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        /* 3. معلومات الطالب بخط ناعم وموزعة */
        .student-info {
            font-size: 1em;
            color: #9ca3af;
            margin-top: 20px;
            margin-bottom: 40px;
            line-height: 1.8;
            opacity: 0; 
            animation: fadeIn 1.5s ease-out 2.5s both;
            text-align: right;
            padding: 0 20px;
        }
        
        .info-row {
             display: flex;
             justify-content: space-between;
             margin-bottom: 8px;
             font-weight: 300;
        }
        
        .info-row span {
            color: #6ee7b7;
            font-weight: 500;
        }

        /* 4. زر ابدأ */
        .start-button {
            background-color: #6ee7b7;
            color: #1f2937;
            border: none;
            padding: 15px 40px;
            border-radius: 50px; 
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(110, 231, 183, 0.4);
            opacity: 0; 
            animation: scaleIn 0.8s ease-out 3s both; 
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }


        .start-button:hover {
            background-color: #34d399;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(110, 231, 183, 0.6);
        }

        /* 33. اقتباس تحفيزي يتغير */
        .quote {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #4b5563;
            font-style: italic;
            font-size: 0.85em;
            max-width: 80%;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 3.5s both;
        }
        
    </style>
</head>
<body>

    <div class="intro-container">
        
        <div class="hourglass-wrapper">
             <span class="hourglass">⏳</span>
        </div>
        
        <h1>مساعد الدراسة الذكي</h1>
        
        <p class="description">
            تطبيقك المتكامل لإدارة الوقت، تتبع التركيز، والمراجعة الفعّالة للامتحانات.
        </p>
        
        <div class="student-info">
            <div class="info-row">
                 <span>الاسم:</span> فاطمة عبد الامير
            </div>
            <div class="info-row">
                 <span>الصف:</span> الخامس علمي
            </div>
            <div class="info-row">
                 <span>المدرسة:</span> اعدادية زينب الكبرى
            </div>
        </div>
        
        <a href="main_menu.html" class="start-button">ابدأ التركيز</a>

    </div>
    
    <p class="quote" id="motivational-quote">
        "التعلّم لا يقتصر على ما يتم تدريسه، بل على ما يتم إنجازه."
    </p>

</body>
</html>
