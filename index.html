        /* ------------------------------------------- */
        .splash-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            align-items: center;

        .hourglass-container {
            width: 80px;
            height: 140px;
            position: relative;
            margin-bottom: 25px;
            transform-origin: 50% 50%;
            animation: flip-initial 1.5s ease-out forwards;
            animation-delay: 0.5s;
            opacity: 0;
            z-index: 10;
        }

        .hourglass-container::before {
            content: '';
            position: absolute;
            top: 15px;
            bottom: 15px;
            left: 15px;
            right: 15px;
            border: 3px solid #b3e5fc;
            border-radius: 100% / 30%;
            z-index: 1;
            box-shadow: 0 0 10px rgba(0, 150, 136, 0.2); 
        }

        .hourglass-container::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 15px;
            background: #8d6e63;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            top: 0;
        }
        
        .hourglass-container > div:last-of-type::after { 
            content: ''; 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            height: 15px; 
            background: #8d6e63; 
            border-radius: 5px; 
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1); 
        }

        .sand {
            position: absolute;
            top: 15px;
            left: 10px;
            width: 60px;
            height: 110px;
            overflow: hidden;
            z-index: 5;
        }

        .sand-top {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background: #ff9800;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            animation: sand-flow 3s linear forwards; 
        }
        
        .sand-stream {
            position: absolute;
            top: 50%;
            left: 48%;
            width: 4px;
            height: 5px;
            background-color: #ff9800;
            border-radius: 50%;
            animation: sand-drop 0.1s infinite step-end;
        }

        .sand-bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: #ff9800;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: scaleY(0);
            transform-origin: bottom;
            animation: sand-fill 3s linear forwards; 
        }
        
        @keyframes flip-initial {
            0% { transform: rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: rotate(180deg); opacity: 1; }
        }

        @keyframes sand-flow {
            0% { transform: scaleY(1); }
            100% { transform: scaleY(0); }
        }

        @keyframes sand-fill {
            0% { transform: scaleY(0); }
            100% { transform: scaleY(1); }
        }
        
        @keyframes sand-drop {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(50px); opacity: 0; }
        }

        .loading-text {
            font-size: 1.6em;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s forwards 1.8s;
            color: #ff9800;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            100% { opacity: 1; }
        }
    </style>
